<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feitos de Nós</title>
    <link rel="shortcut icon" href="./assets/images/commerce.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- menu -->
    <header>
        <nav class="busca">
            <div class="busca__logo">
                <img src="./assets/images/logo.png" alt="logo rosa de agulha e linha de crochê">
                <a href="index.html">
                    <p class="busca__texto">Feitos</p>
                    <p>de</p>
                    <p class="busca__texto">Nós</p>
                </a>
                <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
            </div>
            <div class="login">
                <button data-login-button>Login</button>
            </div>
        </nav>
    </header>

    <main >
            <!-- Botão de Voltar -->
            <section class="voltar__link">
             <a href="todos-produtos.html" class="voltar__link">Voltar</a>
           </section>
           <section class="editar-produto-area">
        <div class="form-editar-produto">
            <h2>Editar Produto</h2>
            <form id="form-editar-produto">
                <input type="hidden" id="produto-id">
                <input type="hidden" id="categoria-produto">

                <div class="form-group">
                    <label for="nome-produto">Nome do Produto</label>
                    <input type="text" id="nome-produto" required>
                </div>

                <div class="form-group">
                    <label for="codigo-produto">Código do Produto</label>
                    <input type="text" id="codigo-produto" required>
                </div>

                <div class="form-group">
                    <label for="preco-produto">Preço (R$)</label>
                    <input type="number" id="preco-produto" required step="0.01">
                </div>
                <div class="button">
                    <div>
                        <button type="submit" id="salvar-edicao">Salvar Alterações</button>
                    </div>
                    <div>
                        <button type="button" id="cancelar-edicao">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </main>
    <!-- Contato -->
    <section class="contato">
        <div class="contato-destaque">
            <div class="contato__logo">
                <img class="contato__img" src="./assets/images/logo.png" alt="logo rosa de agulha e linha de crochê">
                <p class="contato__texto">Feitos</p>
                <p>de</p>
                <p class="contato__texto">Nós</p>
            </div>
            <div class="contato__links">
                <a href="#">Quem somos nós</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Programa fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </div>
        </div>
        <div class="form">
            <p>Fale conosco</p>
            <form action="" class="contato-form" name="form">
                <input type="text" name="Nome" id="nome" class="input-nome" placeholder="Nome">
                <textarea name="mensagem" id="msg" cols="30" rows="10" class="mensagem"
                    placeholder="Escreva sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
                <span class="alert-message" style="display: none;"></span>
            </form>
        </div>
    </section>
    
    <!-- Rodapé -->
    <footer>
        <p>Desenvolvido por Rebecca Mello</p>
        <span>&copy; 2025</span>
    </footer>
    </div>

    <script src="assets/script/server.js" async></script>
  <script src="assets/script/script.js"async></script>
  <script src="assets/script/api.js"async></script>
   <script src="assets/script/contato.js"async></script>

    <script src="assets/script/editar-produtos.js"></script>
   
   


</body>

</html>
