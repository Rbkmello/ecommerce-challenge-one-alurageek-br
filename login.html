<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Feitos de Nós-Login</title>

  <link rel="shortcut icon" href="./assets/images/commerce.png" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
  <!-- Login Nav Search -->
  <header>
    <nav class="busca">
      <div class="busca__logo">
        <img src="./assets/images/logo.png" alt="logo rosa de agulha e linha de crochê">
        <a href="index.html">
          <p class="busca__texto">Feitos</p>
          <p>de</p>
          <p class="busca__texto">Nós</p>
        </a>
        <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
      </div>
      <div class="login">
        <button data-login-button>Login</button>
      </div>
    </nav>
  </header>

 
   <main>
     <!-- Botão de Voltar -->
     <section class="voltar__link">
      <a href="index.html" class="voltar__link">Voltar para a página inicial</a>
    </section>

    <!-- Login  --> 
  <section class="login-area">
    <div class="form-login">
      <p>Iniciar Sessão</p>
      <input type="email" name="Email" id="email" class="input-email" placeholder="Escreva seu email" required>
      <input type="password" name="Senha" id="senha" class="input-password" placeholder="Escreva sua senha" required>
      <button type="submit" data-form-button>Entrar</button>
    </div>
  </section>
</main>

  <!-- Contato -->
  <section class="contato">
    <div class="contato-destaque">
      <div class="contato__logo">
        <img class="contato__img" src="./assets/images/logo.png" alt="logo rosa de agulha e linha de crochê">
        <p class="contato__texto">Feitos</p>
        <p>de</p>
        <p class="contato__texto">Nós</p>
      </div>
      <div class="contato__links">
        <a href="#">Quem somos nós</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Programa fidelidade</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Quero ser franqueado</a>
        <a href="E">Anuncie aqui</a>
      </div>
    </div>
    <div class="form">
      <p>Fale conosco</p>
      <form action="" class="contato-form" name="form">
        <input type="text" name="nome" id="nome" class="input-nome" placeholder="Nome">
        <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Rebecca Mello</p>
    <span>&copy; 2025</span>
  </footer>

  <script src="assets/script/script.js"></script>
  <script src="assets/script/api.js"></script>
  <script src="assets/script/contato.js"></script>
  


</body>

</html>
