<!-- Adicionar Produto -->
<section class="adicionar-produto-area">
  <div class="form-adicionar-produto">
    <h2>Adicionar Novo Produto</h2>
    <form id="form-adicionar-produto">
      
      <!-- Campo de Imagem -->
      <div class="form-group imagem-area">
        <div class="imagem">
          <img src="assets/images/Vector-img.png" id="picture" alt="Imagem do produto">
          <p>Arraste para adicionar uma imagem para o produto</p>
        </div>
        <div>
        <p>ou</p>
      </div>
      <div>
        <button class="btn__imagem">Procure no seu computador</button>
      </div>
      </div>
      <!-- Nome do Produto -->
      <div class="form-group">
        <label for="produto">Nome:</label>
        <input type="text" name="produto" id="produto" required placeholder="Digite aqui o nome do produto">
      </div>

      <!-- Preço do Produto -->
      <div class="form-group">
        <label for="preco">Preço (R$)</label>
        <input type="text" name="preco" id="preco" required placeholder="Digite aqui o preço do produto">
      </div>

      <!-- Descrição do Produto -->
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite aqui a descrição do produto"></textarea>
      </div>

      <!-- Botões -->
      <div class="button">
        <div>
          <button type="submit" id="adicionar-produto">Adicionar Produto</button>
        </div>
        <div>
          <button type="button" id="cancelar-adicao">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</section>

        <button type="submit">Enviar mensagem</button>
